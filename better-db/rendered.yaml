apiVersion: v1
kind: Service
metadata:
  labels:
    app: better-db
    release: better-db
    this: is-not-a
  name: better-db
spec:
  ports:
  - name: tls-port
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: http-port
    nodePort: 31003
    port: 81
    protocol: TCP
    targetPort: 8000
  selector:
    app: better-db
    release: better-db
  type: NodePort
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: better-db
    release: better-db
  name: better-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: better-db
      release: better-db
  template:
    metadata:
      labels:
        app: better-db
        release: better-db
    spec:
      containers:
      - image: nginx:1.15.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: better-db
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 2
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        resources: null
        securityContext:
          allowPrivilegeEscalation: false
