apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-9999"
    kots.io/app-slug: wordpress-enterprise
  creationTimestamp: null
  labels:
    kots.io/app-slug: wordpress-enterprise
    kots.io/backup: velero
  name: wordpress-enterprise-registry
  namespace: wordpress-enterprise
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kots.io/app-slug: wordpress-enterprise
  labels:
    app: nginx-2
    kots.io/app-slug: wordpress-enterprise
    kots.io/backup: velero
  name: nginx-2
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: nginx-content
        kots.io/app-slug: wordpress-enterprise
      labels:
        app: nginx
        kots.io/app-slug: wordpress-enterprise
        kots.io/backup: velero
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 32Mi
        volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: nginx-content
      imagePullSecrets:
      - name: wordpress-enterprise-registry
      volumes:
      - configMap:
          name: nginx-content
        name: nginx-content
