metadata:
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
    helm.sh/hook-weight: "5"
  labels:
    app: gitlab-sentry
    chart: sentry-3.1.7
    heritage: Tiller
    release: gitlab
  name: gitlab-user-create
spec:
  template:
    metadata:
      annotations:
        checksum/secrets.yaml: 01d53862f1189a6f033f3deb4ba4ff665b1467714caeefa149b2a7e0029ac06f
      labels:
        app: gitlab-sentry
        release: gitlab
      name: gitlab-user-create
    spec:
      containers:
      - command:
        - sentry
        - createuser
        - --no-input
        - --email
        - admin@sentry.local
        - --superuser
        - --password
        - $(SENTRY_USER_PASSWORD)
        env:
        - name: SENTRY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: sentry-secret
              name: gitlab-sentry
        - name: SENTRY_DB_USER
          value: postgres
        - name: SENTRY_DB_NAME
          value: sentry
        - name: SENTRY_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgresql-password
              name: gitlab-sentry-postgresql
        - name: SENTRY_POSTGRES_HOST
          value: gitlab-sentry-postgresql
        - name: SENTRY_POSTGRES_PORT
          value: "5432"
        - name: SENTRY_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: gitlab-sentry-redis
        - name: SENTRY_REDIS_HOST
          value: gitlab-sentry-redis-master
        - name: SENTRY_REDIS_PORT
          value: "6379"
        - name: SENTRY_EMAIL_HOST
          value: ""
        - name: SENTRY_EMAIL_PORT
          value: ""
        - name: SENTRY_EMAIL_USER
          value: ""
        - name: SENTRY_EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: smtp-password
              name: gitlab-sentry
        - name: SENTRY_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              key: user-password
              name: gitlab-sentry
        - name: SENTRY_EMAIL_USE_TLS
          value: "false"
        - name: SENTRY_SERVER_EMAIL
          value: sentry@sentry.local
        image: sentry:9.1.2
        name: user-create-job
        volumeMounts:
        - mountPath: /etc/sentry
          name: config
          readOnly: true
      restartPolicy: Never
      volumes:
      - configMap:
          name: gitlab-sentry
        name: config
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations: null
  labels:
    app: gitlab-sentry
    chart: sentry-3.1.7
    heritage: Tiller
    release: gitlab
  name: gitlab-sentry
spec:
  rules:
  - host: I'm dex dasdada
    http:
      paths:
      - backend:
          serviceName: gitlab-sentry
          servicePort: 9000
        path: /
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: gitlab-sentry
    chart: sentry-3.1.7
    heritage: Tiller
    release: gitlab
  name: gitlab-sentry
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
